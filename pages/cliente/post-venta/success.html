    <main>

      </article>
      <article class="article-inicio">
        <h2>Atención!</h2>

          El pago fue realizado con éxito. Por favor, ingrese los datos que le

          <form method="post" id="form-success">

            <input type="text" id="input-nombre" required />

            <input type="text" id="input-telefono" required />

            <input type="text" id="input-correo" />

            <button type="button" class="boton-contacto" style="display: none;"><a href="../contacto.html">Ir al contacto</a></button>
